<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- WebKitGTK NetworkProcess crash recovery: if React fails to mount, reload -->
    <script>
      setTimeout(function() {
        var root = document.getElementById('root');
        if (root && root.children.length === 0) {
          var count = parseInt(sessionStorage.getItem('_reload') || '0');
          if (count < 3) {
            sessionStorage.setItem('_reload', String(count + 1));
            location.reload();
          }
        } else {
          sessionStorage.removeItem('_reload');
        }
      }, 3000);
    </script>
  </body>
</html>
